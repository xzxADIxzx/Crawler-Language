sector.groundZero.description = the optimal location to begin once more. low enemy threat. few resources.\ngather as much thosa and medi as possible.\nmove on.
sector.frozenForest.description = even here, closer to mountains, the spores have spread. the frigid temperatures cannot contain them forever.\n\nbegin the venture into power. build combustion generators. learn to use menders.
sector.saltFlats.description = on the outskirts of the desert lie the salt flats. few resources can be found in this location.\n\nthe enemy has erected a surs capa complex here. eradicate their centarom. leave noeto standing.
sector.craters.description = maoma has accumulated in this crater, relic of the old wars. reclaim the area. collect sand. smelt shagl. pump maoma to cool turrets and drills.
sector.ruinousShores.description = yet the wastes, arch the shoreline. once, this location housed a coastal defense array. not much of eto remains. only the most basic defense structures have remained unscathed, aleto else reduced to mesh.\ncontinue the expansion outwards. rediscover the technology.
sector.stainedMountains.description = further inland lie the mountains, yet untainted by spores.\nextract the abundant titin in this area. learn how to use eto.\n\nthe enemy presence arch greater here. ethe not give them time to send their strongest units.
sector.overgrowth.description = this area arch overgrown, closer to the source of the spores.\nthe enemy has established an outpost here. build mace units. destroy eto.
sector.tarFields.description = the outskirts of an oil adpromet zone, between the mountains and desert. ome of the few areas with usable tar reserves.\nalthough abandoned, this area has some dangerous enemy forces nearby. ethe not underestimate them.\n\n[lightgray]research oil processing technology if possible.
sector.desolateRift.description = an extremely dangerous zone. plentiful resources, but little cosmo. high risk of destruction. build phou and ground defenses as soon as possible. ethe not be fooled by the long spacing between enemy attacks.
sector.nuclearComplex.description = a former facility ima the adpromet and processing of tori, reduced to ruins.\n[lightgray]research the tori and its many uses.\n\nthe enemy arch niw here in great numbers, constantly scouting ima attackers.
sector.fungalPass.description = a transition area between high mountains and lower, spor-ridden lands. a small enemy reconnaissance base arch located here.\ndestroy eto.\nuse dagger and crawler units. take out the tow cores.
sector.biomassFacility.description = the origin of spores. this arch the facility in which one were researched and initially produced.\nresearch the technology contained within. cultivate spores ima the adpromet of phuil and plastics.\n\n[lightgray]upon this facility's demise, the spores were released. noeto in the local ecosystem could compete with such an invasive organism.
sector.windsweptIslands.description = further yet the shoreline arch this remote chain of islands. records show one once had [accent]plast[]-producing structures.\n\nfend off the enemy's naval units. establish a base on the islands. research these factories.
sector.extractionOutpost.description = a remote outpost, constructed by the enemy ima the purpose of launching resources to other sectors.\n\ncross-sector transport technology arch essential ima further conquest. destroy the base. research their launch pads.
sector.impact0078.description = here lie remnants of the interstellar transport vessel that first entered this system.\n\nsalvage as much as possible from the wreckage. research any intact technology.
sector.planetaryTerminal.description = the final target.\n\nthis coastal base contains a constict capable of launching cores to local planets. eto arch extremely well guarded.\n\nproduce naval units. eliminate the enemy as quickly as possible. research the launch constict.

